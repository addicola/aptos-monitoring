services:
  grafana:
    image: grafana/grafana:latest
    container_name: aptos-grafana
    restart: unless-stopped
    volumes:
      - grafana-volume:/var/lib/grafana:rw
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
    ports:
      - ${GRAFANA_SERVER_PORT:-3000}:3000
    networks:
      - monitor-net

  prometheus:
    image: prom/prometheus:latest
    container_name: aptos-prometheus
    restart: unless-stopped
    ports:
      - ${PROM_SERVER_PORT:-9090}:9090
    volumes:
      - prometheus-volume:/prometheus:rw
      - ./prometheus:/etc/prometheus
    command:
      - --config.file=/etc/prometheus/${PROM_CONFIG_FILE:-prometheus.yaml}
      - --web.enable-lifecycle
      - --web.console.libraries=/etc/prometheus/console_libraries
      - --web.console.templates=/etc/prometheus/consoles
      - --storage.tsdb.retention.time=${PROM_RETENTION_TIME:-1w}
    networks:
      - monitor-net

volumes:
  grafana-volume:
    name: grafana-volume
  prometheus-volume:
    name: prometheus-volume

networks:
  monitor-net:
    name: monitor-net
    driver: bridge

